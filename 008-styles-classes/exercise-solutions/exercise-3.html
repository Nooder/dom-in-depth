<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Example</title>
    <style>
      .notification {
        position: fixed;
        padding: 10px;
        background-color: #f44336;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Notification is on the right</h2>

    <script>
      function showNotification({
        top = 0,
        right = 0,
        className = "",
        html = "",
      }) {
        // Create a div with the 'notification' class
        const notification = document.createElement("div");
        notification.className =
          "notification" + (className ? " " + className : "");

        // Set the content of the notification
        notification.innerHTML = html;

        // Set the position of the notification
        notification.style.top = top + "px";
        notification.style.right = right + "px";

        // Function to toggle the visibility of the notification
        function toggleVisibility() {
          if (notification.style.display === "none") {
            notification.style.display = "block";
          } else {
            notification.style.display = "none";
          }
        }

        // Append the notification to the body
        document.body.appendChild(notification);

        // Set the interval to toggle the visibility every second (1000 ms)
        setInterval(toggleVisibility, 1000);
      }

      // Example usage
      showNotification({
        top: 10,
        right: 10,
        html: "Hello!",
        className: "welcome",
      });
    </script>
  </body>
</html>
