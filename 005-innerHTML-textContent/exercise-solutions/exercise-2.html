<!DOCTYPE html>
<html>
  <head>
    <title>setTimeout Example</title>
    <script>
      setTimeout(() => {
        document.body.innerHTML = `<nav>
                    <ul>
                        <li>Home</li>
                        <li>Shop</li>
                        <li>About</li>
                    </ul>
                </nav>`;
      }, 3000);
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>
  </body>
</html>
